{% extends 'index.html' %}

{% block title %}Sign Up | {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>

            <div class="col-lg-8">
                <form method="POST" action=".">
                    {% csrf_token %}

                    <label class="p-2"><h5>Username</h5></label>
                    <input type="text" name="username" class="form-control p-2" placeholder="Enter Username">

                    <label class="p-2"><h5>Email</h5></label>
                    <input type="email" name="email" class="form-control p-2" placeholder="Enter Username">

                    <label class="p-2"><h5>Password</h5></label>
                    <input type="password" name="password1" class="form-control p-2" placeholder="Password">

                    <label class="p-2"><h5>Confirm Password</h5></label>
                    <input type="password" name="password2" class="form-control p-2" placeholder="Password">
                    <br>
                    {% if form.errors %}
                        {% for field in form %}
                            <div class="text-white-50 bg-black">
                                {% for error in field.errors %}
                                    <p class="pb-1">{{ error|escape }}</p>
                                {% endfor %}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <button style="width: 100%;" type="submit" class="btn btn-primary p-3">Submit</button>
                </form>
            </div>

            <div class="col-lg-2"></div>
        </div>

        <section style="height: 68px;">

        </section>

    </div>
{% endblock %}
